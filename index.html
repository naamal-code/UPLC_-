<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPLC解析</title>
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>UPLC解析</h1>
      <div class="badge" id="offlineBadge" hidden>オフライン</div>
    </header>

    
    <section class="card" id="pageSelect" aria-label="計算方法の選択">
      <h2>解析メソッド</h2>
      <p class="sub">解析メソッドを選択</p>

      <div class="radioGroup" role="radiogroup" aria-label="計算方法">
        <label class="radio">
          <input type="radio" name="method" value="A" checked />
          <span>FPGVG-OH</span>
        </label>
        <label class="radio">
          <input type="radio" name="method" value="B" />
          <span>FPGVG5_2</span>
        </label>
        <label class="radio">
          <input type="radio" name="method" value="C" />
          <span>FPGVG5_4</span>
        </label>
        <label class="radio">
          <input type="radio" name="method" value="D" />
          <span>FPGVG5_phe</span>
        </label>
      </div>

      <button class="primary" id="toInput">次へ</button>
    </section>

    <!-- Page 2 -->
    <section class="card" id="pageCalc" aria-label="値の入力と出力" hidden>
      <h2>CH3CNの推定濃度</h2>

      <div class="field">
        
        <input
          id="rtInput"
          inputmode="decimal"
          placeholder="rtを入力"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="help" id="formulaHelp"></div>
      </div>

      <div class="output">
        <div class="label">% CH3CN =</div>
        <div class="value" id="resultValue">—</div>
      </div>
      <div class="output">
        <div class="label">% B     =</div>
        <div class="value" id="resultB">—</div>
      </div>
      <div class="divider"></div>

      <div class="row">
        <button class="ghost" id="back">戻る</button>
        <button class="ghost" id="clear">クリア</button>
      </div>
    </section>

    <footer class="footer">
      <small id="swStatus"></small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
